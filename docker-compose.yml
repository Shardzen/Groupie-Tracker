services:
  # Base de donn√©es PostgreSQL (Dev local)
  db:
    image: postgres:16-alpine
    container_name: groupie-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: groupie_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Go
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: groupie-tracker-server
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/groupie_tracker?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: groupie-tracker-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
