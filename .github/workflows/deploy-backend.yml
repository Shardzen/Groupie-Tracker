name: Deploy to Azure ACI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/groupie-tracker-backend
  AZURE_CONTAINER_INSTANCE: groupie-tracker-api
  AZURE_RESOURCE_GROUP: groupie-tracker-rg
  AZURE_REGION: westeurope

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run database migrations
        run: |
          # Add migration logic here if needed
          echo "Running migrations..."

      - name: Deploy to Azure Container Instance
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          dns-name-label: groupie-tracker-api-${{ github.run_number }}
          image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          name: ${{ env.AZURE_CONTAINER_INSTANCE }}
          location: ${{ env.AZURE_REGION }}
          cpu: 1
          memory: 1.5
          ports: 8080
          environment-variables: |
            PORT=8080
          secure-environment-variables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}

      - name: Verify deployment
        run: |
          echo "Waiting for container to be ready..."
          sleep 30
          FQDN=$(az container show -g ${{ env.AZURE_RESOURCE_GROUP }} -n ${{ env.AZURE_CONTAINER_INSTANCE }} --query "ipAddress.fqdn" -o tsv)
          echo "Container FQDN: $FQDN"
          curl -f http://$FQDN:8080/api/health || exit 1

      - name: Logout from Azure
        run: az logout
