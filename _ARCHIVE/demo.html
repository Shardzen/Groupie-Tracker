<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ KNOT CREW - Groupie Tracker Demo</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #000000;
            --accent-cyan: #00d4ff;
            --accent-purple: #9b59b6;
            --accent-gold: #ffd700;
            --text-light: #ffffff;
            --text-gray: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 4rem 2rem 3rem;
            background: radial-gradient(ellipse at top, #1a1a1a 0%, #000000 100%);
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .logo-text {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            background: linear-gradient(180deg, #ffffff 0%, #888888 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            position: relative;
            z-index: 1;
            animation: chromePulse 3s ease-in-out infinite;
        }

        @keyframes chromePulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.5));
            }
        }

        .tagline {
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: var(--text-gray);
            margin-top: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .search-section {
            padding: 3rem 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text-light);
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }

        .search-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text-gray);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-darker);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .results-count {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: var(--accent-cyan);
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .artist-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .artist-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-cyan);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
        }

        .card-image {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .artist-card:hover .card-image img {
            transform: scale(1.1);
        }

        .festival-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-gold);
            color: var(--bg-darker);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            z-index: 2;
        }

        .card-content {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .artist-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .artist-info {
            color: var(--accent-cyan);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .artist-members {
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 30px 90px rgba(0, 212, 255, 0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-btn:hover {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            transform: rotate(90deg);
        }

        .modal-header {
            display: flex;
            gap: 2rem;
            padding: 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .spotify-section {
            padding: 2rem 3rem;
            background: rgba(30, 215, 96, 0.05);
            border-top: 1px solid rgba(30, 215, 96, 0.2);
            border-bottom: 1px solid rgba(30, 215, 96, 0.2);
        }

        .spotify-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #1ed760;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 3rem;
            }
            .artists-grid {
                grid-template-columns: 1fr;
            }
            .modal-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo-text">KNOT CREW</h1>
            <p class="tagline">RAP ‚Ä¢ HIP-HOP ‚Ä¢ CONCERTS ‚Ä¢ FESTIVALS</p>
        </div>
    </header>

    <div class="search-section">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Search artists, members, festivals...">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Hip-Hop">Artists</button>
            <button class="filter-btn" data-filter="Festival">Festivals</button>
        </div>
    </div>

    <main class="main-content">
        <div class="results-count" id="resultsCount"></div>
        <div class="artists-grid" id="artistsGrid"></div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const artists = [
            {
                id: 1,
                name: "Kendrick Lamar",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=500&h=500&fit=crop",
                members: ["Kendrick Lamar Duckworth"],
                creationDate: 2003,
                firstAlbum: "Section.80 - 2011",
                locations: ["Los Angeles, USA", "Paris, France", "London, UK", "Tokyo, Japan"],
                concertDates: ["2025-06-15", "2025-07-20", "2025-08-10", "2025-09-05"],
                spotifyId: "2YZyLoL8N0Wb9xBt1NhZWg",
                genre: "Hip-Hop"
            },
            {
                id: 2,
                name: "Drake",
                image: "https://images.unsplash.com/photo-1571330735066-03aaa9429d89?w=500&h=500&fit=crop",
                members: ["Aubrey Drake Graham"],
                creationDate: 2006,
                firstAlbum: "Thank Me Later - 2010",
                locations: ["Toronto, Canada", "New York, USA", "Las Vegas, USA"],
                concertDates: ["2025-06-25", "2025-07-30", "2025-08-15"],
                spotifyId: "3TVXtAsR1Inumwj472S9r4",
                genre: "Hip-Hop"
            },
            {
                id: 3,
                name: "Rolling Loud Festival",
                image: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=500&h=500&fit=crop",
                members: ["Multi-Artist Festival"],
                creationDate: 2015,
                firstAlbum: "Rolling Loud Miami - 2015",
                locations: ["Miami, USA", "Los Angeles, USA", "New York, USA"],
                concertDates: ["2025-07-25", "2025-09-12", "2025-10-10"],
                genre: "Festival"
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        function renderArtists() {
            const filtered = artists.filter(artist => {
                const matchesSearch = artist.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    artist.members.some(m => m.toLowerCase().includes(searchTerm.toLowerCase()));
                const matchesFilter = currentFilter === 'all' || artist.genre === currentFilter;
                return matchesSearch && matchesFilter;
            });

            document.getElementById('resultsCount').textContent = 
                `${filtered.length} ${filtered.length === 1 ? 'result' : 'results'}`;

            document.getElementById('artistsGrid').innerHTML = filtered.map(artist => `
                <div class="artist-card" onclick="openModal(${artist.id})">
                    <div class="card-image">
                        <img src="${artist.image}" alt="${artist.name}">
                        ${artist.genre === 'Festival' ? '<div class="festival-badge">üé™ FESTIVAL</div>' : ''}
                    </div>
                    <div class="card-content">
                        <h2 class="artist-name">${artist.name}</h2>
                        <p class="artist-info">Since ${artist.creationDate}</p>
                        <p class="artist-members">
                            ${artist.genre === 'Festival' 
                                ? `${artist.locations.length} locations` 
                                : `${artist.members.length} member${artist.members.length > 1 ? 's' : ''}`
                            }
                        </p>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const artist = artists.find(a => a.id === id);
            if (!artist) return;

            const spotifyEmbed = artist.spotifyId ? `
                <div class="spotify-section">
                    <h3>üéµ Listen on Spotify</h3>
                    <iframe
                        style="border-radius: 12px"
                        src="https://open.spotify.com/embed/artist/${artist.spotifyId}?utm_source=generator&theme=0"
                        width="100%"
                        height="352"
                        frameBorder="0"
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"
                    ></iframe>
                </div>
            ` : '';

            document.getElementById('modalBody').innerHTML = `
                <div class="modal-header">
                    <img src="${artist.image}" alt="${artist.name}" class="modal-image">
                    <div class="modal-info">
                        <h2 class="modal-title">${artist.name}</h2>
                        <p class="artist-info">
                            ${artist.genre === 'Festival' ? 'üé™ Festival' : 'üé§ Artist'} ‚Ä¢ Est. ${artist.creationDate}
                        </p>
                        <p style="color: var(--text-gray); font-style: italic;">${artist.firstAlbum}</p>
                    </div>
                </div>
                ${spotifyEmbed}
                <div style="padding: 3rem;">
                    <h3 style="color: var(--accent-cyan); margin-bottom: 1rem;">
                        ${artist.genre === 'Festival' ? 'üé™ Lineup' : 'üë• Members'}
                    </h3>
                    <ul style="list-style: none; display: grid; gap: 0.8rem;">
                        ${artist.members.map(m => `<li style="padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 10px;">${m}</li>`).join('')}
                    </ul>
                    
                    <h3 style="color: var(--accent-cyan); margin: 2rem 0 1rem;">üìç Tour Locations</h3>
                    <ul style="list-style: none; display: grid; gap: 0.8rem;">
                        ${artist.locations.map(l => `<li style="padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 10px;">üåç ${l}</li>`).join('')}
                    </ul>
                </div>
            `;

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderArtists();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderArtists();
            });
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        renderArtists();
    </script>
</body>
</html>
